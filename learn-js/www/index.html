    <script>

      const doItLater = (fn, delay) => {
        return new Promise(resolve => {
          setTimeout(() => resolve(fn()), delay);
        });
      };

      const oldDoIt = () => {
        return doItLater(() => 2 + 4, 2000)
          .then(result => console.log(result))
          .catch(err => console.error(err));
      }

      
      const doIt = async () => {
        try {
          const result = await doItLater(() => 2 + 4, 2000);
          console.log(result);
        }
        catch(err) {
          console.error(err);
        }
      };


      


    </script>
