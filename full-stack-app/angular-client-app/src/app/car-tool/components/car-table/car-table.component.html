<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let car of cars">
      <tr class="car-view-row" [car]="car" *ngIf="editCarId !== car.id"
        (deleteCar)="doDeleteCar($event)" (editCar)="doEditCar($event)"></tr>
      <tr class="car-edit-row" [car]="car" *ngIf="editCarId === car.id"
        (saveCar)="doSaveCar($event)" (cancelCar)="doCancelCar()"></tr>
    </ng-container>
  </tbody>
</table>
